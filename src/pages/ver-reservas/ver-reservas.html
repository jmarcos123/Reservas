<ion-header>

  <ion-navbar color="danger">
    <ion-title style="margin-left:30px">Minhas Reservas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let d of dados">
      <ion-card>
          <ion-card-content>
            <ion-card-title style="text-align:center">
              {{d.nome}}
            </ion-card-title>
          </ion-card-content>
            <img src="../../assets/imgs/logo.png" style="width:100%">
          
          <ion-label style="text-align:center;font-family:fantasy">Senhor {{d.nome}} seu quarto {{d.quarto}} <br>está reservado no dia:</ion-label>
          <ion-label style="text-align:center;font-family:fantasy">{{d.datae}} as {{d.entrada}}<br> até <br>{{d.datas}} as {{d.saida}}</ion-label>
      </ion-card>
  </ion-list>
    
</ion-content>
