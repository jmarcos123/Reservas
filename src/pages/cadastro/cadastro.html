<ion-header>

  <ion-navbar color="danger" id="navCadastro">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
              <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>  
              <button ion-button block color="danger" [disabled]="!form.form.valid" (click)="criaConta()">Criar Conta</button>
          </ion-col>
        </ion-row>
    </ion-list>
  </form>
</ion-content>
